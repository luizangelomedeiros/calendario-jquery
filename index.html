<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css">

	<style>
	.ui-datepicker .prova > .ui-state-default {
  		background: #28690D;
    	border: 1px solid #28690D;
	}

	.ui-datepicker .trabalho > .ui-state-default {
	   background: #261EA0;
       border: 1px solid #261EA0;
	}	
	</style>

	<script type="text/javascript">
		$(document).ready(function(){			
			
			var diaProva = {};
			diaProva[ new Date( '04/14/2016')] = new Date( '04/14/2016');
			diaProva[ new Date( '04/22/2016')] = new Date( '04/22/2016');
			
			var diaTrabalho = {};
			diaTrabalho[ new Date( '04/28/2016')] = new Date( '04/28/2016');
			diaTrabalho[ new Date( '04/13/2016')] = new Date( '04/13/2016');

			$(".calendario").datepicker({
				numberOfMonths: 1,
				stepMonths: 1,
				minDate: 0, 
				dayNamesMin: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S&aacute;b'] ,
				monthNames: ['Janeiro', 'Fevereiro', 'Mar&ccedil;o', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
				beforeShowDay: function( date ) {
			
					var selecionaProva = diaProva[date];
					var selecionaTrabalho = diaTrabalho[date];
					
					if( selecionaProva ) {		
						return [true, "prova", ""];	
					
					}else if( selecionaTrabalho ) {		
						return [true, "trabalho", ""];	
																
					} else {
						 return [true, '', ''];
					}		
				}					
				
			});			
		});
		</script>
</head>
<body>

<div class="calendario"></div>

</body>
</html>
